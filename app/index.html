<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title data-ng-bind="title"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base href="/"/>
    <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="css/app-style.css">
</head>
<body ng-controller="AuthCtrl" ng-init="signIn()">
<div ng-controller="AppCtrl" layout="column" style="height:100%;" ng-cloak>
    <section layout="row" class="top-toolbar">
        <md-toolbar class="md-whiteframe-1dp">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
                    <md-icon md-svg-icon="img/icons/ic_menu.svg"></md-icon>
                </md-button>
                <h2>
                    <span>KOS App</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" aria-label="More" ng-click="toggleRight()">
                    <md-icon md-svg-icon="img/icons/ic_more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </section>

    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left"
                    md-is-locked-open="$mdMedia('gt-md')">

            <md-toolbar layout="row" class="sidebar-toolbar">
                <h2 class="md-toolbar-tools">Khmer Original Song</h2>
            </md-toolbar>
            <md-content ng-controller="LeftCtrl">
                <md-list ng-click="toggleLeft()">
                    <md-list-item ng-href="#home">
                        <div class="md-list-item-text" layout-padding layout="column">
                            Home
                        </div>
                    </md-list-item>
                    <md-list-item ng-href="#music">
                        <div class="md-list-item-text" layout-padding layout="column">
                            Music
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>

        <md-content class="main-content" ng-view flex/>

        <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding="">
                <form>
                    <md-input-container>
                        <label for="testInput">Test input</label>
                        <input type="text" id="testInput" ng-model="data" md-autofocus="">
                    </md-input-container>
                </form>
                <md-button ng-click="close()" class="md-primary">
                    Close Sidenav Right
                </md-button>
            </md-content>
        </md-sidenav>
    </section>

</div>

<!-- AngularJS -->
<!-- Angular Material requires Angular.js Libraries -->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/0.7.3/angular-scroll.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/9.0.9/ng-file-upload.min.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<!-- Firebase -->
<script src="node_modules/firebase/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
